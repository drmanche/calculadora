<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/images/logo.gif" type="image/x-icon">
</head>
<body>
  <div class="title">
    <a class="title-txt" href="/">drmanche</a>
  </div>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display"></div>
      <div class="calculator-keypad">
        <div class="keypad-numbers">
          <div class="keypad-button large operator">C</div>
          <div class="keypad-button operator">(</div>
          <div class="keypad-button operator">)</div>
          <div class="keypad-button operator">+</div>
          <div class="keypad-button number">1</div>
          <div class="keypad-button number">2</div>
          <div class="keypad-button number">3</div>
          <div class="keypad-button operator">-</div>
          <div class="keypad-button number">4</div>
          <div class="keypad-button number">5</div>
          <div class="keypad-button number">6</div>
          <div class="keypad-button operator">*</div>
          <div class="keypad-button number">7</div>
          <div class="keypad-button number">8</div>
          <div class="keypad-button number">9</div>
          <div class="keypad-button operator">/</div>
          <div class="keypad-button operator">.</div>
          <div class="keypad-button number">0</div>
          <div class="keypad-button operator">del</div>
          <div class="keypad-button result operator">=</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
